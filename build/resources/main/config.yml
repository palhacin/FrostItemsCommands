command:
  name: 'itemscmd'
  aliases:
    - 'icmds'
    - 'itemscommand'
  usage: '&cUse /itemscmd <player> <item> (sub-item) (attribute) <amount>'
  permission: 'frostitemscmds.use'
  permission-message: '&cVocê não tem permissão para executar este comando'

messages: # empty for no message
  received-item: '&e&lYAYY!  &eVocê recebeu o item {item} &ecom sucesso'
  gave-item: '&e&lYAYY!  &eVocê deu {amount}x {item} &epara {player}'
  used-item: ''